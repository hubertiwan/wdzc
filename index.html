<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - Bank Projektowy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Nagłówek */
        header {
            background-color: #d11e20;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.5rem;
        }

        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Główna zawartość */
        main {
            display: flex;
            flex: 1;
            background-color: #f8f8f8;
        }

        .left-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .left-section img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
        }

        .right-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
        }

        .login-box {
            width: 80%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #d11e20;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-box button:hover {
            background-color: #b0171b;
        }

        .login-box a {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #d11e20;
            text-decoration: none;
            font-size: 0.9rem;
        }

        /* Stopka */
        footer {
            background-color: #f1f1f1;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Nagłówek -->
    <header>
        <h1>Bank Projektowy</h1>
        <a href="#">Załóż konto</a>
    </header>

    <!-- Główna zawartość -->
    <main>
        <section class="left-section">
            <img src="https://via.placeholder.com/600x400" alt="Zdjecie dekoracyjne">
        </section>
        <section class="right-section">
            <div class="login-box">
                <h2>Logowanie</h2>
                <input type="text" placeholder="Numer klienta / Nazwa użytkownika">
                <button>Zaloguj się</button>
                <a href="#">Pomoc w logowaniu</a>
            </div>
        </section>
    </main>

    <!-- Stopka -->
    <footer>
        <span>Kontakt: 519 222 222</span>
        <span>&copy; 2024 Bank Projektowy. Wszelkie prawa zastrzeżone.</span>
    </footer>
</body>
</html>
